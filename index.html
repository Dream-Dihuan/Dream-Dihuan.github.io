<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络链接</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-content: center;
            height: 500px;
        }

        input {
            width: 300px;
            height: 50px;
            line-height: 50px;
            font-size: 40px;
            font-weight: 700;
        }

        button {
            width: 80px;
            height: 55px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text">
        <button>登录</button>
    </div>

</body>
<script>
    document.querySelector('button').addEventListener('click', () => {
        if (document.querySelector('input').value == 'dihuan') {
            window.location.href = "./source.html";
        } else {
            alert('Error 口令错误')
        }
    })
</script>

</html>
